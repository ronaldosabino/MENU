<footer class="mt-5" style="background: var(--footer); color: #FFF">
  <div class="d-flex gap-5 justify-content-center py-3 border-bottom">
    <i class="bi bi-instagram fs-1"></i>
    <i class="bi bi-whatsapp fs-1"></i>
  </div>

  <div class="d-flex justify-content-evenly py-3 border-bottom">
    <div (click)="openModalAdress()" class="cursor-pointer">
      <h4 class="fw-normal">ENDEREÇO</h4>
      <small>Avenida Lorem Ipsum, 123</small><br>
      <small>Recife, Pernambuco</small>
    </div>

    <div>
      <h4 class="fw-normal">CONTATO</h4>
      <small>(81) 99999-9999</small>
    </div>
  </div>

  <div class="d-flex justify-content-center py-3">
    <small>© 2026 Ronaldo Sabino. Todos os direitos reservados.</small>
  </div>
</footer>

<!-- Modal items -->
<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0, 0, 0, 0.5); z-index: 9999;" *ngIf="adress === true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: var(--bg-color); color: var(--text-color);">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <h5 class="modal-title">Estamos localizados no coração do Recife! ❤️</h5>
        <i class="bi bi-x fs-1" (click)="closeModalAdress()" aria-label="Close"></i>
      </div>
      <div class="modal-body d-flex justify-content-center align-items-center">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15801.79813277638!2d-34.88062045206317!3d-8.055543471549795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a2a565885f%3A0x802b0e52579b84b7!2sRecife%2C%20PE%2C%2050030-230!5e0!3m2!1spt-BR!2sbr!4v1753861680534!5m2!1spt-BR!2sbr" max-width="900px" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>
